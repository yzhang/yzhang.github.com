{% if index %}
  <div class="icon"><img src="images/{{post.icon}}.png"></div>
  <div class="date">{{post.date_formatted}}</div>
  <div class="title">{{post.title}}</div>
  <div class="excerpt">{{ content | excerpt }}</div>
  <div class="clear"></div>
{% else %}
<div class="entry-content">{{ content }}</div>
{% endif %}
